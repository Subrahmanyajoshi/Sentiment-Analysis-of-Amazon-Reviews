# NOTE: while mentioning Google cloud storage paths, mention full path starting from 'gs://'
train_params:
  batch_size: 256
  num_epochs: 10
  steps_per_epoch: 1700
  data_dir: 'gs://text-analysis-323506/train_data/'
  output_dir: 'gs://text-analysis-323506/train_results/'
  use_multiprocessing: True
  # number of workers to use if multiprocessing is enabled
  workers: 6

  # Comment/remove a callback section to disable it
  callbacks:
    # Tensorboard callback.
    TensorBoard:
      log_dir: 'gs://text-analysis-323506/train_results/tensorboard'

    # Model checkpoint callback.
    ModelCheckpoint:
      filepath: 'gs://text-analysis-323506/train_results/checkpoints/model.{epoch:02d}-{val_loss:.2f}.hdf5'
      monitor: 'val_accuracy'
      save_freq: 'epoch'
      verbose: 1
      period: 1
      save_best_only: False

    # Early stopping callback.
    EarlyStopping:
      monitor: 'val_accuracy'
      mode: 'min'
      verbose: 1
      patience: 5

    # Csv logger callback.
    CSVLogger:
      # Only mention csv file name here, This csb file will be dumped to  'output_dir' specified above in 'train_params' 
      filename: 'train_logs.csv'
      separator: ','
      append: False

model_params:
  # Two types of models are available. CNN and LSTM. choose one of them.
  model: 'CNN'
  optimizer: 'adam'
  loss: "binary_crossentropy"
  metrics: ["accuracy"]
  embedding_dim: 200

predict_params:
  model_path: 'gs://text-analysis-323506/train_results/trained_model/2021_08_01-10:07:06/CNN_Amazon_Reviews_Analysis.hdf5'
  data_path: 'gs://text-analysis-323506/test_images'